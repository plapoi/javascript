<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>
<body>
      <div>
        <canvas id="myChart1"></canvas>
      </div>
      <script>
        const labels1 = [
          'January',
          'February',
          'March',
          'April',
          'May',
          'June',
        ];
        const data1 = {
          labels: labels1,
          datasets: [{
            label: 'My First dataset',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [0, 10, 5, 2, 20, 30, 45],
          },{
            label: 'My Second dataset',
            backgroundColor: 'rgb(25, 99, 132)',
            borderColor: 'rgb(25, 99, 132)',
            data: [0, -3, -5, -9, -20, -30, -45],
          }]
        };
        const config1 = {
          type: 'doughnut',
          data: data1,
          options: {}
        };
      </script>
    <script>
        const myChart1 = new Chart(document.getElementById('myChart1'),config1);
    </script>

<div>
    <canvas id="myChart4"></canvas>
  </div>
  <script>
    const labels4 = [
      'January',
      'February',
      'March',
      'April',
      'May',
      'June',
    ];
    const color = [
      'rgb(25,25,25)',
      'rgb(25,58,25)',
      'rgb(25,105,25)',
      'rgb(25,25,95)',
      'rgb(95,25,25)',
      'rgb(35,25,25)',
    ];
    const data4 = {
      labels: labels4,
      datasets: [
        {
            label: 'My First dataset',
            backgroundColor: color,
            borderColor: 'rgb(255, 99, 132)',
            data: [10, 5, 2, 20, 30, 45],
        },
    ]
    };
        const config4 = {
            type: 'pie',
            data: data4,
            options: {
                responsive: true,
                plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Chart.js Pie Chart'
                }
                }
            },
    };
  </script>
<script>
    const myChart4 = new Chart(document.getElementById('myChart4'),config4);
</script>

<div>
  <canvas id="myChart5"></canvas>
</div>
<script>
  const labels5 = [
    'January',
    'February',
    'March',
    'April',
    'May',
    'June',
  ];

      {

      {

          borderColor: 'rgb(25, 99, 132)',
          data: [60,10,10,10,10,10,10],

  ]
  };
  const config5 = {
  type: 'line',

                            }
                        },

      title: {
        display: true,
        text: 'Chart.js Stacked Line/Bar Chart'
      }
    },
    scales: {
      y: {
        // stacked: true
      }
    }
  },
};
       
</script>
<script>
  const myChart5 = new Chart(document.getElementById('myChart5'),config5);
